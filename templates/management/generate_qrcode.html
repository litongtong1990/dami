{% extends "management/base_new.html" %}
{% block title %}生成二维码{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
                

                {% if state == 'success' %}
                    <div class="well">
                        <h2 class="text-success text-center">生成二维码成功</h2>
                    </div>
                {% elif state == 'error' %}
                    <div class="well">
                        <h2 class="text-danger text-center">生成二维码失败</h2>
                    </div>
                {% endif %}
                



                <div class="row">
                    
                    <div class="col-sm-8">
                        <form method="POST" role="form" class="form-horizontal" enctype="multipart/form-data">
                            {% csrf_token %}
                            <h3 class="form-signin-heading text-center">溯源二维码生成</h3>

                            <div class="form-group">
                                <label for="id_name" class="col-md-3 control-label">地块号</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="id_name" required name="name" autofocus>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="id_name" class="col-md-3 control-label">作物名称</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="id_name" required name="zhongzi" autofocus>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="id_description" class="col-md-3 control-label">发送到邮箱</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" required name="description" id="id_description">
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-md-4 col-md-offset-4">
                                    <button class="btn btn btn-primary btn-block" type="submit">生成二维码</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                    
                    <div class="col-sm-4">
                        {% if state == 'success' %}
                            <h3 class="form-signin-heading text-center">二维码</h3>
                            <img src="/qrcode/{{name}}/" alt="Random Name">


                        {% endif %}

                    </div>
                
                </div>



            </div>
        </div>
    </div>


{% endblock %}
